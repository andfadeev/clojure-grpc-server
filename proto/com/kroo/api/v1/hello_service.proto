syntax = "proto3";

package com.kroo.api.v1;

option java_package = "com.kroo.api.v1";
option java_multiple_files = true;


service HelloService {
  rpc hello(HelloRequest) returns (HelloResponse);
}

message  HelloRequest {
  string first_name = 1;
  string last_name = 2;
}

message HelloResponse {
  string greeting = 1;
}
